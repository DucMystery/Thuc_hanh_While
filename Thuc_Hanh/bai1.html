<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
   <script>
       let t=0;
       let n=0;
       while (n!=-1){
            n = parseInt(prompt("Mời bạn nhập vào giá trị :"));
           document.write(n);
           t+=n;
       }
       document.write(t);
   </script>
</body>
</html>
